{% extends 'base.html' %}

{% load static %}

{% block title %}
Register
{% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Register to MySchool</h3>
        <div class="card-text">
          <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="text" name="email" class="form-control form-control-sm" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="password" name="password" class="form-control form-control-sm" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>Confirm Password</label>
              <input type="password" name="password2" class="form-control form-control-sm" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>

            <div class="sign-up mt-2">
              Do you have already account? <a href="{% url 'login' %}">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
