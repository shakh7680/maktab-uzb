{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>{% block title %}{% endblock%}</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/ruang-admin.min.css' %}" rel="stylesheet" type="text/css">
</head>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    {% include 'partials/_sidebar_admin.html'%}
    <!-- Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        {% include 'partials/_navbar_admin.html'%}
        <!-- Topbar -->

        <!-- Container Fluid-->
        {% block content %}
        {% endblock %}
        <!---Container Fluid-->
      </div>
      <!-- Footer -->
      {% include 'partials/_footer_admin.html'%}
      <!-- Footer -->
    </div>
  </div>

  <!-- Scroll to top -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
  <script src="{% static 'js/admin/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/admin/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/admin/ruang-admin.min.js' %}"></script>
  <script src="{% static 'js/admin/Chart.min.js' %}"></script>
  <script src="{% static 'js/admin/chart-area-demo.js' %}"></script>
</body>

</html>
